buildscript {
    ext {
        version_code = 1
        version_name = '2021.1'

        compile_version = 30
        build_version = '30.0.2'
        min_version = 26
        target_version = 30
        package_name = 'br.com.henriktech.lupeon'

        kotlin_version = '1.5.10'
        corektx_version = '1.5.0'
        appcompat_version = '1.3.0'
        nav_version = '2.3.5'
        coroutines_version = '1.5.0-native-mt'
        retrofit_version = '2.9.0'
        koin_version = '3.1.0'
        timber_version = '4.7.1'
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:4.2.1"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}